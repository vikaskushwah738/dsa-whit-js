<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add the 2d array</title>
</head>

<body>
    <script>
        let arr = [[2, 4, 5], [4, 6, 4], [6, 2, 4]];
        let arr1 = [[9, 8, 6], [4, 8, 6], [1, 3, 7]];
        let arr2=[[],[],[]];
       
        console.log(arr);
        console.log(arr1);
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr1.length; j++) {
            arr2[i][j]=arr[i][j]+arr1[i][j]; 
            }
        }
        console.log(arr2);
    </script>
</body>

</html>
