        function insertEl() {
           let arr = [13, 21, 23, 11, 12, 34, 54, 14, 35];
            let newArr = document.getElementById('newValue').value;
            newArr = parseInt(newArr)
            let position = document.getElementById('index').value;
            console.log(arr);
            for (let i = arr.length - 1; i >= position; i--) {
                arr[i+1] = arr[i];
                if (i == position) {
                    arr[i] = newArr;
                }
            }
            console.log(arr);
        }
    </script>

    <input type="text" placeholder="enter position" id="index">
    <input type="text" placeholder="enter new value" id="newValue">

    <button onclick="insertEl()">insert</button>
