<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Short in js</title>
    <script>
        let arr=[56,23,67,11,25,4,44,5,54,3];
        for(let i=0; i<arr.length; i++) {
             
            for(let j=0; j<arr.length; j++){
                
                if(arr[j]>arr[j+1]){
                    let temp = arr[j];
                    arr[j] =arr[j+1];
                    arr[j+1] =temp;
                }
            }
        }
        console.log(arr)
    </script>
</head>
<body>
    
</body>
</html>
